name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      keycloak:
        image: quay.io/keycloak/keycloak:latest
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports:
          - 8080:8080
        options: --health-cmd="curl -f http://localhost:8080/health/ready || exit 1" --health-interval=30s --health-timeout=10s --health-retries=5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd apps/api && npm ci

      - name: Install Web dependencies
        run: cd apps/web && npm ci

      - name: Build API
        run: cd apps/api && npm run build

      - name: Build Web
        run: cd apps/web && npm run build

      - name: Test API
        run: cd apps/api && npm test --if-present
        env:
          KEYCLOAK_URL: http://localhost:8080
          KEYCLOAK_REALM: myrealm
          KEYCLOAK_CLIENT_ID: my-react-spa

      - name: Test Web
        run: cd apps/web && npm test --if-present
        env:
          NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
          NEXT_PUBLIC_KEYCLOAK_REALM: myrealm
          NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: my-react-spa

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Test Docker Compose
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose logs
          docker-compose down
